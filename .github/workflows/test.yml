name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm turbo run lint

      - name: Security audit
        run: pnpm audit --audit-level=high

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm turbo run type-check

  test:
    name: Tests
    runs-on: ubuntu-latest
    env:
      VITE_SUPABASE_URL: https://placeholder.supabase.co
      VITE_SUPABASE_PUBLISHABLE_KEY: placeholder-key-for-ci
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm turbo run test

      - name: Coverage summary
        if: always()
        run: |
          if [ -f apps/web/coverage/coverage-summary.json ]; then
            echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            node -e "
              const r = require('./apps/web/coverage/coverage-summary.json').total;
              const fmt = (m) => m.pct + '%';
              console.log('| Metric | Coverage |');
              console.log('|--------|----------|');
              console.log('| Statements | ' + fmt(r.statements) + ' |');
              console.log('| Branches | ' + fmt(r.branches) + ' |');
              console.log('| Functions | ' + fmt(r.functions) + ' |');
              console.log('| Lines | ' + fmt(r.lines) + ' |');
            " >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: apps/web/coverage/
          retention-days: 14

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    env:
      VITE_SUPABASE_URL: https://placeholder.supabase.co
      VITE_SUPABASE_PUBLISHABLE_KEY: placeholder-key-for-build
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm turbo run build

      - name: Check bundle size
        run: |
          DIST_DIR="apps/web/dist"
          if [ -d "$DIST_DIR/assets" ]; then
            TOTAL_JS=$(find "$DIST_DIR/assets" -name '*.js' -exec wc -c {} + | tail -1 | awk '{print $1}')
            TOTAL_CSS=$(find "$DIST_DIR/assets" -name '*.css' -exec wc -c {} + | tail -1 | awk '{print $1}')
            JS_KB=$((TOTAL_JS / 1024))
            CSS_KB=$((TOTAL_CSS / 1024))
            echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
            echo "| Asset | Size |" >> $GITHUB_STEP_SUMMARY
            echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
            echo "| JS (total) | ${JS_KB} KB |" >> $GITHUB_STEP_SUMMARY
            echo "| CSS (total) | ${CSS_KB} KB |" >> $GITHUB_STEP_SUMMARY
            echo ""
            echo "JS: ${JS_KB} KB, CSS: ${CSS_KB} KB"
            # Fail if JS bundle exceeds 2MB (2048 KB)
            if [ "$JS_KB" -gt 2048 ]; then
              echo "::error::JS bundle size (${JS_KB} KB) exceeds 2MB limit"
              exit 1
            fi
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: apps/web/dist/
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    env:
      E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
      E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
    steps:
      - name: Check E2E prerequisites
        env:
          HAS_EMAIL: ${{ secrets.E2E_USER_EMAIL != '' }}
          HAS_PASSWORD: ${{ secrets.E2E_USER_PASSWORD != '' }}
        run: |
          if [ "$HAS_EMAIL" != "true" ] || [ "$HAS_PASSWORD" != "true" ]; then
            echo "::warning::E2E tests skipped â€” E2E_USER_EMAIL and E2E_USER_PASSWORD secrets not configured."
            echo "To enable E2E: add E2E_USER_EMAIL, E2E_USER_PASSWORD, E2E_SUPABASE_URL, and E2E_SUPABASE_KEY as repository secrets."
            echo "e2e_skip=true" >> "$GITHUB_ENV"
          fi

      - uses: actions/checkout@v4
        if: env.e2e_skip != 'true'

      - uses: pnpm/action-setup@v4
        if: env.e2e_skip != 'true'

      - uses: actions/setup-node@v4
        if: env.e2e_skip != 'true'
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        if: env.e2e_skip != 'true'
        run: pnpm install --frozen-lockfile

      - name: Install Playwright (Chromium only)
        if: env.e2e_skip != 'true'
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        if: env.e2e_skip != 'true'
        env:
          VITE_SUPABASE_URL: ${{ secrets.E2E_SUPABASE_URL || 'http://localhost:54321' }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.E2E_SUPABASE_KEY || 'placeholder' }}
        run: cd apps/web && npx playwright test --project=chromium

      - name: Upload Playwright report
        if: always() && env.e2e_skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 14
